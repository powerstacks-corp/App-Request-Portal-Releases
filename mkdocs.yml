site_name: PowerStacks App Portal for Intune
site_description: Self-service application catalog for Microsoft Intune
site_url: https://powerstacks-corp.github.io/app-portal-for-intune/

repo_url: https://github.com/powerstacks-corp/app-portal-for-intune
repo_name: app-portal-for-intune

docs_dir: docs

theme:
  name: material
  language: en
  font:
    text: Segoe UI
    code: Cascadia Code
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  custom_dir: docs/overrides

extra_css:
  - stylesheets/microsoft-learn.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
    - Setup Guide: SETUP.md
    - Custom Domains: CUSTOM-DOMAINS.md
  - Administration:
    - Admin Guide: ADMIN-GUIDE.md
    - Approval Workflows: APPROVAL-WORKFLOWS.md
    - Troubleshooting: TROUBLESHOOTING.md
  - Users:
    - User Guide: USER-GUIDE.md
  - Architecture:
    - System Architecture: ARCHITECTURE.md
  - Security & Compliance:
    - Security Overview: SECURITY.md
    - Disaster Recovery: DISASTER-RECOVERY.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/powerstacks-corp/app-portal-for-intune
  generator: false
